dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: centos-7
    hostname: centos
    image: mpaivabarbosa/molecule-systemd-centos:7
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
    override_command: false
    published_ports:
      - 0.0.0.0:5601:5601
    memory: "4g"
  - name: ubuntu-20
    hostname: ubuntu
    image: mpaivabarbosa/molecule-systemd-ubuntu:20.04
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
    override_command: false
    published_ports:
      - 0.0.0.0:5602:5601
    memory: "4g"
provisioner:
  name: ansible
verifier:
  name: ansible
scenario:  
  test_sequence:
  - destroy
  - dependency
  - create
  - prepare    
  - converge    
  - idempotence
  - verify
  - destroy